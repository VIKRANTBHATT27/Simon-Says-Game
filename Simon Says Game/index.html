<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simon Says Game</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <h3>Press Start Button to Start the Game</h3>

     <div class="container">
          <div class="score">score = 0</div>
          <div class="firstLine">
               <button class="mainComponents" id="first">
                    <img src="Images/redAngryBird.png" alt="redAngryBird Image" id="redAngryBirdImg">
               </button>
               <button class="mainComponents" id="second">
                    <img src="Images/yellowAngryBird.png" alt="yellowAngryBird Image" id="yellowAngryBirdImg">
                    <audio src="Audio/yellowAngryBird.mp3"></audio>
               </button>
          </div>

          <p id="Notice">SIMON SAYS GAME</p>

          <div class="secondLine">
               <button class="mainComponents" id="third"><img src="Images/greenAngryBird.png" alt="greenAngryBird Image" id="greenAngryBirdImg"></button>
               <button class="mainComponents" id="fourth"><img src="Images/blueAngryBird.png" alt="blueAngryBird Image" id="blueAngryBirdImg"></button>
          </div>

          <h1>Simon Says Game</h1>
          <div class="buttonDiv">
               <button id="start">START</button>
               <button id="end">END</button>
          </div>   
     </div>

     <script src="app.js"></script>
</body>
</html>
